<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Drag 'n Drop</title>
  </head>
  <body>
    <header>
      <h1>Drag 'n Drop</h1>
    </header>
    <main>
      <section>
        <h2>Dragon</h2>
        <div class="cards">
          <div class="card draggable" draggable="true">
            <p>Just a paragraph with some text.</p>
          </div>
          <div class="card draggable" draggable="true">
            <a href="https://www.google.ca/">Google Link</a>
          </div>
          <div class="card draggable" draggable="true">
            <img src="img1.jpg" alt="dragon image 1" />
          </div>
          <div class="card draggable" draggable="true">
            <img src="img2.jpg" alt="dragon image 2" />
          </div>
        </div>
        <!--
          all images from pexels.com
        -->
      </section>
      <section class="drop">
        <h2>Droppin'</h2>
        <div class="dropzone">&nbsp;</div>
      </section>
    </main>
    <footer>
      <p>&copy; 2021 Chicken Stuff Inc.</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
